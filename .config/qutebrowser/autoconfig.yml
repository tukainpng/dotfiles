# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Space>a: tab-prev
        <Space>b: bookmark-list
        <Space>c: tab-close
        <Space>d: download
        <Space>i: devtools
        <Space>m: spawn mpv {url}
        <Space>p: tab-next
        <Space>r: config-source
        <Space>s: print
        <Space>u: adblock-update
  colors.webpage.bg:
    global: null
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.contrast:
    global: 0.0
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.darkmode.policy.page:
    global: always
  colors.webpage.preferred_color_scheme:
    global: dark
  content.autoplay:
    global: false
  content.blocking.method:
    global: both
  content.cookies.accept:
    global: no-3rdparty
  content.default_encoding:
    global: utf-8
  content.geolocation:
    global: false
  content.javascript.clipboard:
    global: access-paste
  content.javascript.enabled:
    http://127.0.0.1:4000/: false
  content.media.audio_capture:
    https://discord.com: true
  content.notifications.enabled:
    https://www.youtube.com: false
  content.notifications.presenter:
    global: libnotify
  content.pdfjs:
    global: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
    https://webchat.disroot.org: true
  qt.force_platformtheme:
    global: light
  scrolling.smooth:
    global: true
  tabs.favicons.show:
    global: always
  tabs.show:
    global: multiple
  tabs.title.format:
    global: '{private}{audio} {index}: {current_title}'
  tabs.title.format_pinned:
    global: '{index}'
  url.default_page:
    global: https://searx.org
  url.searchengines:
    global:
      DEFAULT: https://google.com/search?q={}
  url.start_pages:
    global: https://searx.org
  window.hide_decoration:
    global: true
